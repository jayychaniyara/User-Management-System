<!-- Edit User information -->
<form [formGroup]="editUserForm">
    <div class="container mt-5">
        <div class="d-flex justify-content-center display-6 font-weight-bold p-5"><b>Edit User Information</b></div>

        <div class="row d-flex justify-content-center">
            <div class="col-2">
                <label class="col-form-label">Full Name</label>
            </div>
            <div class="col-3">
                <input type="text" id="newFullName" formControlName="fullName" class="form-control border border-dark"
                    [ngClass]="{'is-invalid': (editUserForm.get('fullName')?.touched) && !editUserForm.get('fullName')?.valid}">

                <span class="invalid-feedback">
                    <span *ngIf="editUserForm.get('fullName')?.errors?.['required']">Please enter your full name</span>
                </span>
            </div>
        </div>
        <br>
        <div class="row d-flex justify-content-center">
            <div class="col-2">
                <label class="col-form-label">Email</label>
            </div>
            <div class="col-3">
                <input type="text" id="newEmail" formControlName="email" class="form-control border border-dark"
                    [ngClass]="{'is-invalid': (editUserForm.get('email')?.touched) && !editUserForm.get('email')?.valid}">
                <span class="invalid-feedback">
                    <span *ngIf="editUserForm.get('email')?.errors?.['required']">Please enter your Email</span>
                    <span *ngIf="editUserForm.get('email')?.errors?.['pattern']">Please enter valid Email</span>
                </span>
            </div>
        </div>
        <div class="d-flex justify-content-center p-4" *ngFor="let item of users">
            <button type="button" class="btn btn-primary" [routerLink]="['/userManagement',item.id]"
                (click)="editUser()" [disabled]="!editUserForm.valid">Save</button>
        </div>

    </div>
</form>
