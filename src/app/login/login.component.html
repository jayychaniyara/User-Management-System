<form [formGroup]="logInForm" (ngSubmit)="logIn()">

    <div class="container mt-5">
        <div class="d-flex justify-content-center display-5 font-weight-bold p-4"><b>Login</b></div>

        <div class="row d-flex justify-content-center">
            <div class="col-2">
                <label class="col-form-label">Email</label>
            </div>
            <div class="col-3">
                <input type="text" id="inputEmail" formControlName="email" class="form-control border border-dark"
                    [ngClass]="{'is-invalid': (logInForm.get('email')?.touched) && !logInForm.get('email')?.valid}"
                    placeholder="Email (required)">

                <!-- Error Messages for Empty Email field -->
                <span class="invalid-feedback">
                    <span *ngIf="logInForm.get('email')?.errors?.['required']">Please enter your Email</span>
                    <span *ngIf="logInForm.get('email')?.errors?.['pattern']">Please enter valid Email</span>
                </span>
            </div>
        </div>
        <br>
        <div class="row d-flex justify-content-center">
            <div class="col-2">
                <label class="col-form-label">Password</label>
            </div>
            <div class="col-3">
                <input type="password" id="inputPassword" formControlName="password"
                    [ngClass]="{'is-invalid': (logInForm.get('password')?.touched) && !logInForm.get('password')?.valid}"
                    class="form-control border border-dark" placeholder="Password (required)">

                <!-- Error Messages for Empty Password field -->
                <span class="invalid-feedback">
                    <span *ngIf="logInForm.get('password')?.errors?.['required']">Please enter your Password</span>
                </span>
            </div>
        </div>
        <div class="d-flex justify-content-center p-4">
            <button type="submit" class="btn btn-outline-dark" [disabled]="!logInForm.valid"
                (click)='logIn()'>Login</button>
        </div>

    </div>

</form>
